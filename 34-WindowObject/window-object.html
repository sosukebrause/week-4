<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Window Scope</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      // Inspect this object in Chrome's dev tools. Notice anything familiar?
      // console.log(window);

      // We can access many properties and methods from this window object
      console.log(window.screen.width);
      // console.log(window.location.href);

      // Some methods we've already used; we just don't necessarily have to write "window"
      window.alert("Hello");

      function firstFunction() {
        // The window object is global, so it can be read from within any function
        console.log(window.screen.width);
      }
      firstFunction();

      var food = "Pizza";
      var drink = "Water";

      function thirdFunction(drink) {
        // Variable "food" is global and is available to this function
        console.log(food);
        // Variable "drink" is also global but was "shadowed" by our parameter
        console.log(drink);
      }

      var buildings = ["sheds", "yurts", "cabins"];

      function fourthFunction(buildings) {
        document.write(buildings.toUpperCase());
      }
      fourthFunction(buildings + " apts, projects, RVs ");

      function fifthFunction() {
        console.log("These are buildings: " + buildings);
      }
      fifthFunction();

      function pusher(diffTypes) {
        buildings.push();
        // console.log(buildings);
      }
      pusher("tree");
      pusher("blue velvet");

      for (let i = 0; i < buildings.length; i++) {
        buildings.push("disarry");
        console.log(buildings[i]);
      }
      console.log(buildings);
    </script>
  </body>
</html>
